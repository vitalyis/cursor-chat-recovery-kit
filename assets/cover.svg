<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle">
    Cursor Chat Recovery Kit
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    Recover and migrate your Cursor chat history
  </text>
  
  <!-- Diagram: Workspace Storage -->
  <g transform="translate(150, 200)">
    <!-- Box -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="100" y="30" font-family="monospace" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="600">workspaceStorage</text>
    <text x="100" y="55" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">Old Workspace</text>
    <text x="100" y="75" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">state.vscdb</text>
    <text x="100" y="95" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">images/</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 350 260 L 450 260" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Migration Tool Box -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="url(#accentGradient)" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="35" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="700">Migration Tool</text>
    <text x="150" y="60" font-family="monospace" font-size="13" fill="#e0e7ff" text-anchor="middle">cursor-migrate</text>
    <text x="150" y="85" font-family="monospace" font-size="12" fill="#c7d2fe" text-anchor="middle">Auto-detect &amp; Copy</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 750 260 L 850 260" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Restored Workspace -->
  <g transform="translate(850, 200)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="30" font-family="monospace" font-size="14" fill="#34d399" text-anchor="middle" font-weight="600">workspaceStorage</text>
    <text x="100" y="55" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">New Workspace</text>
    <text x="100" y="75" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">state.vscdb ‚úì</text>
    <text x="100" y="95" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">images/ ‚úì</text>
  </g>
  
  <!-- Terminal snippet -->
  <g transform="translate(200, 380)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="800" height="180" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="800" height="35" rx="8" fill="#1e293b"/>
    <circle cx="15" cy="17.5" r="5" fill="#ef4444"/>
    <circle cx="35" cy="17.5" r="5" fill="#f59e0b"/>
    <circle cx="55" cy="17.5" r="5" fill="#10b981"/>
    <text x="400" y="22" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Terminal</text>
    
    <!-- Command prompt -->
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#10b981">$</text>
    <text x="40" y="70" font-family="monospace" font-size="14" fill="#60a5fa">cursor-migrate</text>
    <text x="180" y="70" font-family="monospace" font-size="14" fill="#fbbf24">'Old Project'</text>
    <text x="300" y="70" font-family="monospace" font-size="14" fill="#fbbf24">'New Project'</text>
    
    <!-- Output -->
    <text x="20" y="100" font-family="monospace" font-size="13" fill="#94a3b8">üîç Searching for workspaces...</text>
    <text x="20" y="125" font-family="monospace" font-size="13" fill="#34d399">‚úÖ Found source workspace: abc123...</text>
    <text x="20" y="150" font-family="monospace" font-size="13" fill="#34d399">‚úÖ Found target workspace: def456...</text>
    <text x="20" y="175" font-family="monospace" font-size="13" fill="#60a5fa">‚úÖ Chat history migrated successfully!</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="530" r="4" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1050" cy="100" r="2" fill="#60a5fa" opacity="0.4"/>
</svg>
